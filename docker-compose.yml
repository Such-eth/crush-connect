version: "3.9"

services:

  mysql:
    image: mysql
    container_name: crush-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: college_crush
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    container_name: crush-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"

