databaseChangeLog:
  - changeSet:
      id: 003-create-crushes
      author: crush-app
      changes:
        - createTable:
            tableName: crushes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: from_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: to_email_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
