databaseChangeLog:
  - changeSet:
      id: 005-create-app-config
      author: crush-app

      changes:
        # Create table
        - createTable:
            tableName: app_config
            columns:
              - column:
                  name: config_key
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: config_value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        # Insert initial reveal flag
        - insert:
            tableName: app_config
            columns:
              - column:
                  name: config_key
                  value: reveal_enabled
              - column:
                  name: config_value
                  value: "false"
