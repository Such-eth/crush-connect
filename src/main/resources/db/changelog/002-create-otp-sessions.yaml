databaseChangeLog:
  - changeSet:
      id: 002-create-otp-sessions
      author: crush-app
      changes:
        - createTable:
            tableName: otp_sessions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: otp_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: is_used
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
